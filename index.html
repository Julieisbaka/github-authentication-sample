<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Project Submissions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GitHub Project Submissions</h1>
        <div id="auth-container">
            <div id="logged-out" class="auth-state">
                <button id="login-button">Sign in with GitHub</button>
            </div>
            <div id="logged-in" class="auth-state hidden">
                <img id="avatar" alt="Profile avatar" />
                <span id="username"></span>
                <button id="logout-button">Sign Out</button>
            </div>
        </div>
    </header>

    <main>
        <section id="welcome-section">
            <h2>Welcome to the Project Submission Portal</h2>
            <p>Sign in with GitHub to submit your projects and see past submissions.</p>
        </section>

        <section id="submission-form" class="hidden">
            <h2>Submit a New Project</h2>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" name="project-name" required>
                </div>
                <div class="form-group">
                    <label for="project-url">Repository URL</label>
                    <input type="url" id="project-url" name="project-url" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" name="project-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="project-tags">Tags (comma-separated)</label>
                    <input type="text" id="project-tags" name="project-tags">
                </div>
                <button type="submit">Submit Project</button>
            </form>
        </section>

        <section id="projects-list" class="hidden">
            <h2>Your Submitted Projects</h2>
            <div id="projects-container"></div>
        </section>
    </main>

    <footer>
        <p>Powered by GitHub Pages & GitHub Actions</p>
    </footer>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
